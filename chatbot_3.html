

<html>
<body>      
   
    <div style="margin-left: auto; margin-right: auto; margin-top: 40px;
    padding: 20px; width: 500px; font-size: 16px; font-family:'Segoe UI', sans-serif;">
    Mina-BotðŸ‘§
   
   <div style=" margin-top:6px; padding: 20px; background-color: #E1F4FB;
   border: 4px solid #8ec8df; border-radius: 25px;">

    <form name="chatForm">
        <p id="botSays">What is your name ? </p>
        <br>         
        <input type="text" name="userInput" >
        <input type="button" value="Send" onClick="displayFeedback(this.form)">

    </form>
   </div>
   </div>  

<script>

var counter=0;
var myMajor="history";

//create a list of the majors you are/ were interested in
var majorInterestedList=["sociology", "psychology", "datascience", "neuroscience" ];

var userName;

    function displayFeedback(form) {

        counter++;

        var feedbackText="";
        var newQuestionText="";

        var userInput= form.userInput.value;

        if (counter==1) {        
            userName= userInput;
            feedbackText="Hello, "+ userName+" ! " +"<br>Nice to meet you."+
            " I am Mina, a freshman at Mount Holyoke College.";

            newQuestionText="Do you also attend Mount Holyoke College ?";              
        }

        if (counter==2) {        
            feedbackText="Thanks for sharing."; 
            newQuestionText="What is your major ?";              
        }

        if (counter==3) {

            //we are converting the userinput into lowercase for comparison     
            if (userInput.toLowerCase()== myMajor) feedbackText="Great! I am also majoring in "+ userInput+"."; 
            
            else {
                feedbackText="I guess you must find "+userInput+" very interesting."+" I am majoring in "+myMajor;
                
                //check if user's major is one the majors in your majorInterestedList 
                for (let i = 0; i < majorInterestedList.length; i++) {      
                    if (userInput.toLowerCase() == majorInterestedList[i]) {
                        feedbackText=userInput+ " was one of the majors I was interested to pursue."+
                        " I am now majoring in "+myMajor+".";
                    }    
                }
        }

        newQuestionText=""; 
        }
            
        //update the feedback and clear the input box
        document.getElementById("botSays").innerHTML = feedbackText+ "<br><br>"+newQuestionText;   
        form.userInput.value=""; 
    }

</script>
</body>
</html>
